<!DOCTYPE html>
<html>
    <head>
        <title> Belajar javascript</title>
    </head>

    <body>
        <div id = "wrap"></div>
        
        <script> 
        var s = '';

        for (a = 6; a > 0 ; a--){
            for (c = 0; c <= a; c++){
                s += ' ';
            }
            for (b = 6; b >= a; b--){
                s += '*';
            }
             for (d = 6; d > a; d--){
                 s += '*';
             }
             s += '\n'; 
        } 
        

        for (var i = 0; i <= 6; i++){
            for (j = 0; j <= i; j++){
                s += ' ';
            }
            for (m = 6; m >= i ; m--){
                s += '*';
            }
            for (b = 6; b > i; b--){
                s += "*";
            }
            s += '\n';
        }    
    
        console.log (s);
            
        </script>
        
    </body>

</html>
